        <script>

            //1. Function defination
            function checkForPalindrom(n){ //number is formal arg/parameter
                //function body
                //string.lengtg
                //alert(n.length);

                //alert(n.charAt(0));
                // 3663
                var isPalindrom = false;

                for(j=(n.length-1);j>=0;j--){
                    console.log(n.charAt(j));

                    for(var i=0; i<n.length;i++ ){
                        console.log( n.charAt(i));
                        
                        if( n.charAt(j) == n.charAt(i)  ){
                            isPalindrom = true;
                        }else{
                            isPalindrom = false;
                        }
                    }

                }

                if(isPalindrom == true){
                    alert(n +" is a palindrome number");
                }else{
                    alert(n +" is not a palindrome number");
                }
              

            }

            let number = prompt('Please Enter the number to check if it is palindrom or not?');

            //2. Function Calling
            checkForPalindrom(number);
